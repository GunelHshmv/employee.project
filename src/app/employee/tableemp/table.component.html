<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <div class="cont">
<h3>All Employees Data Table</h3>
    <div class="tableClass">
        <table >
            <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Position</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td>Gunel</td>
                    <td>Hashimova</td>
                    <td>Web-Developer</td>
                    <td>hashimova8888@gmail.com</td>
                    <td>1600</td>
                    <td>0708444084</td>
                    <td>20</td>
                </tr> 
                <tr *ngFor="let emp of tablearr">
                    <td>{{emp.names}}</td>
                    <td>{{emp.surnames}}</td>
                    <td>{{emp.positions}}</td>
                    <td>{{emp.emails}}</td>
                    <td>{{emp.salarys}}</td>
                    <td>{{emp.phones}}</td>
                    <td>{{emp.ages}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footPart">
        <button  class="btn" type="button"><a routerLink="/main">Main</a></button>
        <button  class="btn"type="button"><a routerLink="/add">Add</a></button>
        <button  class="btn"type="button"><a routerLink="/comment">Comment</a></button>
    </div>
       </div>
        
</body>
</html>
